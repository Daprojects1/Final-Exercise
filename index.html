<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-colour">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="initiaLogo" src="images/logo.svg" alt="main-logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse main-list"
          id="navbarNavDarkDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-list list-id">Hosting</li>
            <li class="nav-list list-id">VPS</li>
            <li class="nav-list list-id">Domain</li>
            <li class="list-id">Pricing</li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container flex clip-path">
        <header class="flex first-header">
          <h1>Cloud Hosting for Pros</h1>
          <p class="first-para">
            Deploy your websites in less than 60 seconds.
          </p>
          <button class="btn btn-primary btn-stretched">Get Started</button>
        </header>
        <section class="main-img">
          <img
            class="flex"
            src="images/banner.png"
            alt="a picture of computers being connected"
          />
        </section>
      </div>
    </main>
    <aside class="flex first-aside">
      <h2>Starting at $10 per month</h2>
      <p class="aside-para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis,
        voluptates!
      </p>
      <div class="inputAndBtn">
        <input
          type="text"
          name="domain-name"
          id="text-input-field"
          placeholder="Enter domain name here..."
        />
        <button class="btn btn-primary btn-input">
          <img src="icons/search.svg" />Search
        </button>
      </div>
    </aside>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
